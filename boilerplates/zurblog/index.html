<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>${DatumTitle}</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/datum.css" />

    <script src="js/vendor/modernizr.js"></script>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/list.min.js"></script>
    <script src="js/list.pagination.js"></script>
    <script src="js/list.fuzzysearch.js"></script>
  </head>
  <body>

    <div>


      <div class="row">
        <div class="large-12 columns">
          <div class="nav-bar right">
            <ul id="navbar_buttons" class="button-group round">
              <li><a id="link_home" href="#" class="button">home</a></li>
              <li><a id="link_github" idhref="#" class="button">@github</a></li>
              <li><a id="link_twitter" href="#" class="button">@twitter</a></li>
              <li><a id="link_about" href="#" class="button">about</a></li>
            </ul>
          </div>
          <h1 id="datumBanner">${DatumBanner}</h1>
          <h5 id="datumSubtitle" class="subheader">${DatumSubtitle}</h5>
          <hr/>
        </div>
      </div>

      <!-- Blog-HTML LOOP-start -->
      <div id="blogroll" class="row">
        <div class="large-9 columns" role="content">
          <div id="bloglist">
            <div class="list_div"> <ul class="list"> </ul> </div>
            <div class="pagination_div"> <span class="pagination"></span> </div>
          </div>
          <div id="blogcontent">
          </div>
        </div>

        <aside class="large-3 columns">
          <div id="search_sort_banner">
            <h5>blog search</h5>
            <span id="search_sort">
              <input type="text" class="fuzzy-search" placeholder="Fuzzy Search" /><br/><br/>
              <span>Sort<br/>
                <button class="sort small" data-sort="blogTitle">by Title</button><br/>
                <button class="sort small" data-sort="blogTags">by Tags</button><br/>
              </span>
            </span>
          </div>
          <h5>main blogs</h5>
          <ul id="sidenavbar_buttons" class="side-nav" role="navigation">
            <li><a href="#">abhishekkr.wordpress.com</a></li>
            <li><a href="#">justfewtuts.blogspot.com</a></li>
            <li><a href="#">hackersmag.blogspot.com</a></li>
            <li><a href="#">tekwalk.blogspot.com</a></li>
          </ul>

          <div class="panel">
            <h5><small>Featured Blog</small></h5>
            <p id="featured_blog"></p>
          </div>
        </aside>
      </div>
      <!-- Blog-HTML LOOP-end -->

      <footer class="row">
        <div class="large-12 columns">
          <hr/>
          <div class="row">
            <div class="large-6 columns">
              <p>xÂ©x <a href="https://www.gnu.org/copyleft/">Copyleft</a></p>
            </div>
            <div class="large-6 columns">
              <ul class="inline-list right">
                <li>built using: <a href="https://github.com/abhishekkr/datum">Datum</a></li>
              </ul>
            </div>
          </div>
        </div>
      </footer>

    </div>

    <script src="js/foundation.min.js"></script>
    <script src="js/datum.js"></script>
    <script src="js/bloglist.js"></script>
    <script>
$(document).foundation();
    </script>
  </body>
</html>
